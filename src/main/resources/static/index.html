<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Excel-Lent</title>
</head>
<body>
<nav class="blue" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo center">Excel-Lent</a>
    </div>
</nav>
<div id="questions" class="main-wrapper">

</div>
<button class="btn blue right modal-trigger new-question" data-target="newQuestionModal">
    <span>New question</span>
</button>

<div id="newQuestionModal" class="modal">
    <div class="modal-header modal-close" style="display:flex;justify-content:flex-end;">
        <span><i class="material-icons">close</i></span>
    </div>
    <div class="modal-content">
        <p>
        <form accept-charset="ISO-8859-1" id="newQuestionForm">
            <div class="input-field col s12">
                <i class="material-icons prefix">mode_comment</i>
                <input type="text" style="height:40px" id="question" class="validate">
                <label for="question">Question</label>
                <span class="helper-text" data-error="Wrong input"></span>
            </div>
        </form>
        </p>
    </div>
    <div class="modal-footer">
        <button id="sendQuestionButton" class="btn blue modal-close">Send
            <i class="material-icons right">send</i>
        </button>
    </div>
</div>

<div id="newAnswerModal" class="modal">
    <div class="modal-header modal-close" style="display:flex;justify-content:flex-end;">
        <span><i class="material-icons">close</i></span>
    </div>
    <div class="modal-content">
        <p>
        <form accept-charset="ISO-8859-1" id="newAnswerForm">
            <div class="input-field col s12">
                <i class="material-icons prefix">mode_comment</i>
                <input type="text" style="height:40px" id="answer" class="validate">
                <label for="answer">Answer</label>
                <span class="helper-text" data-error="Wrong input"></span>
            </div>
            <input type="hidden" id="hidden-value" value="">
        </form>
        </p>
    </div>
    <div class="modal-footer">
        <button id="sendAnswerButton" class="btn blue modal-close">Send
            <i class="material-icons right">send</i>
        </button>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
